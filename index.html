<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <span class="text-desktop">DESKTOP</span>
        <span class="text-tablet">TABLET</span>
        <span class="text-mobile">MOBILE</span>
    </header>

    <div class="grid-container">
        
        <main class="box main-box">
            <div class="diamond-group">
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
        </main>

        <section class="box center-box">
            <div class="shapes-row">
                <div class="lines-col">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="ellipse-shape"></div>
            </div>
        </section>

        <aside class="box abc-box">
            ABC
        </aside>

    </div>

</body>
</html>
